<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCompass - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="logo">Career<span>Compass</span></div>
            <div class="image-content">
                <h1>Navigate Your Future</h1>
                <p>Career Compass helps 12th grade graduates discover their perfect career path based on their interests and capabilities. Join us to find your true north in the professional world.</p>
            </div>
        </div>
        
        <div class="form-section">
            <form class="login-form" id="loginForm" action="/login" method="POST">
                <h2>Welcome Back</h2>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgotpass.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn">Log In</button>
                <div class="signup-link">
                    Already have an account? <a href="signup.html">sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
