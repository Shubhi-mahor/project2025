<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCompass - Your Career Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 50px;
        }
        
        h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }
        
        .career-option {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .career-bar {
            background-color: #1e88e5;
            height: 40px;
            border-radius: 5px;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 15px;
            font-weight: bold;
            width: 60%;
            margin-right: 15px;
        }
        
        .career-meter {
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            width: 40%;
        }
        
        .cta {
            margin-top: 40px;
            font-size: 20px;
            color: #555;
            font-style: italic;
        }
        
        .cta a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: bold;
        }
        
        .cta a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey! The top job role that matched your skills.....</h1>
        
        <h2>You can be a great:</h2>
        
        <div class="career-option">
            <div class="career-bar">UI/UX Designer</div>
            <div class="career-meter"></div>
        </div>
        
        <div class="cta">
            To know more about these job roles <a href="ux.html">click here!</a>
        </div>
    </div>
</body>
</html>
